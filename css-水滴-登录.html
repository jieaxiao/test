<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            height: 100vh;
            background: #eff0f4;
        }
        .box{
            position: relative;
            display: flex;
            /* 均匀分配 */
            justify-content: space-between; 
            margin: 230px auto;
            width: 470px;
        }
        /* 设置表单容器样式 */
        .box .content {
            position: relative;
            display: flex;
            /* 主轴方向为垂直 */
            flex-direction: column;
            justify-content: space-around;
            /* 即它们的高度（在垂直方向）会相等，并且它们会相对于容器的中心位置进行对齐。 */
            align-items: center;
            width: 350px;
            height: 350px;
            padding: 60px 20px;
            /*  "inset": 表示这是一个内部阴影。  分别表示阴影的水平偏移量、垂直偏移量和模糊半径。   表示阴影的颜色 ".05" 是阴影的透明度 */
            box-shadow: 
                inset 20px 20px 20px rgba(0,0,0,.05),
                      25px 35px 20px rgba(0,0,0,.05),
                      25px 30px 30px rgba(0,0,0,.05),
                inset -20px -20px 25px rgba(255,255,255,.9);
        }
        /* 会变会圆形 */
        .box .content{
            /* 过渡效果的持续时间为0.5秒 */
            transition: .5s;
            /* 数值52%、48%、33%和67%表示在左上角、右上角、右下角和左下角的圆角半径。数值38%、45%、55%和62%表示水平方向和垂直方向上的椭圆圆角半径。 */
            border-radius: 52% 48% 33% 67% /
                            38% 45% 55% 62%;
        }
        .box .content:hover{
            border-radius: 50%;
        }
/* 内置气泡 */
        .box .content::before{
            /* content: ""; 表示在伪元素 ::before 或 ::after 中插入一个空的内容。 */
            content: "";
            position: absolute;
            top: 50px;
            left: 85px;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: #fff;
            /* 是用于设置元素的透明度（opacity）的 CSS 属性。取值范围为 0 到 1，其中 0 表示完全透明，1 表示完全不透明。 */
            opacity: 0.9;
        }
        .box .content::after{
            content: "";
            position: absolute;
            top: 90px;
            left: 110px;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: #fff;
            opacity: 0.9;
        }
        /* 输入框表单圆角和阴影 */
        .box .content div{
            position: relative;
            width: 225px;
            border-radius: 25px;
            box-shadow: 
                        inset 2px 5px 10px rgba(0,0,0,.1),
                        inset -2px -5px 10px rgba(255,255,255,1),
                                15px 15px 10px rgba(0,0,0,.05),
                                15px 10px 15px rgba(0,0,0,.025) ;
        }
        /* 取消表单控件样式 */
        .box .content input {
            width: 100%;
            border: none;
            /* 可以移除元素在聚焦状态下的默认轮廓线。 */
            outline: none;
            /* 可以明确指定元素的背景为透明，而不受父元素或页面背景的影响。 */
            background: transparent;
            font-size: 16px;
            padding: 10px 15px;
        }
        .box .content input[type="submit"]{
            color:#fff;
            /* 它指定了当鼠标悬停在元素上方时，鼠标指针的样式应该变为指向手的形状，以表示该元素是可点击的。 */
            cursor: pointer;
        }
        /* 表单样式 hover */
        .box .content div:last-child{
            width: 120px;
            background: #ff0f5b;
            transition: 0.5s;
            box-shadow: inset 2px 5px 10px rgba(0,0,0,.1),
                        15px 15px 10px rgba(0,0,0,.05),
                        15px 10px 15px rgba(0,0,0,.025);
        }
        .box .content div:last-child:hover{
            width: 150px;
        }
        /* 添加表单高亮 */
        .box .content div::before{
            content: "";
            position: absolute;
            top: 8px;
            left:50%;
            /* 将元素沿着其自身宽度的 50% 的距离向左平移。负数表示向左平移，正数表示向右平移。 */
            transform: translateX(-50%);
            width: 65%;
            height: 5px;
            background: rgba(255,255,255,0.5);
            border-radius: 5px;
        }

        /* 按钮样式 */
        .btns{
            position: absolute;
            right: 0;
            bottom: 0;
            width: 120px;
            height: 120px;
            background: #c61dff;
            display: flex;
            /* 父容器应该具有 display: flex; 或 display: inline-flex; 属性，以启用 flexbox 布局 */
            /* 元素将在其容器的水平中心位置居中对齐 */
            justify-content: center;
            /* 元素将在其容器的垂直中心位置居中对齐 */
            align-items: center;
            cursor: pointer;
            /* 可以去除文本的下划线、删除线或其他装饰线。 */
            text-decoration: none;
            color: #fff;
            font-size: 14px;
        }
        /* 按钮圆角、阴影 */
        .btns{
            border-radius: 44% 56% 65% 35% /
                            57% 58% 42% 43%;
            box-shadow: inset 10px 10px 10px rgba(190,1,254,.05),
                                15px 25px 10px rgba(190,1,254,.1),
                                15px 20px 20px rgba(190,1,254,.1),
                        inset -10px -10px 15px rgba(255,255,25,.5);
        }

        /* 注册按钮样式、阴影 */
        .register {
            bottom: 150px;
            right: 0px;
            width: 80px;
            height: 80px;
            background: #01b4ff;
            border-radius: 49% 51% 52% 48% /
                            63% 59% 41% 37%;
            box-shadow: inset 10px 10px 10px rgba(1,180,255,.05),
                                15px 25px 10px rgba(1,180,255,.1),
                                15px 20px 20px rgba(1,180,255,.1),
                        inset -10px -10px 15px rgba(255,255,255,.5);
        }
        /* 按钮高亮 */
        .btns::before{
            content: "";
            position: absolute;
            top: 15px;
            left: 30px;
            width: 20px;
            height: 20px;
            border-radius: 70%;
            background: #fff;
            opacity: 0.45;
        }
        .register::before{
            left: 20px;
            width: 15px;
            height: 15px;
        }
/* 按钮变圆 */
        .btns{
            transition: 0.25s;
        }
        .btns:hover{
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="content">
            <h2>登录</h2>
            <div>
                <input type="text" placeholder="请输入用户名">
            </div>
            <div>
                <input type="password" placeholder="请输入密码">
            </div>
            <div>
                <input type="submit" value="登录">
            </div>
        </div>
        <a href="#" class="btns">忘记密码</a>
        <a href="#" class="btns register">注册</a>
    </div>
</body>
</html>
